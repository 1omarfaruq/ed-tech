<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- Start Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: "#da373d",
                        },
                    },
                },
            };
        </script>
        <!-- End Tailwind -->
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <!-- Start Header -->
        <header class="container mx-auto mt-12 flex justify-between">
            <div class="text-4xl font-semibold text-neutral-600 my-auto">
                <a href="index.html">Jet Edu</a>
            </div>

            <ul
                class="hidden md:flex items-center pr-10 text-base font-semibold cursor-pointer text-slate-400 font-thin"
            >
                <li class="hover:bg-gray-200 py-4 px-6">Home</li>
                <li class="hover:bg-gray-200 py-4 px-6">Courses</li>
                <li class="hover:bg-gray-200 py-4 px-6">Deals</li>
                <li class="hover:bg-gray-200 py-4 px-6">Success</li>
                <li class="hover:bg-gray-200 py-4 px-6">About</li>
                <li class="hover:bg-gray-200 py-4 px-6">Contact</li>
            </ul>
            <button class="block md:hidden py-3 px-4 rounded focus:outline-none hover:bg-gray-200">
                <div class="w-5 h-1 bg-gray-600 mb-1"></div>
                <div class="w-5 h-1 bg-gray-600 mb-1"></div>
                <div class="w-5 h-1 bg-gray-600"></div>
            </button>
            <button class="border text-cyan-500 border-blue-400 py-1 px-4 rounded">Register</button>
        </header>
        <!-- End Header -->

        <!-- Start Main -->
        <main>
            <!-- Start Carousel -->
            <section class="container mx-auto my-12">
                <div id="controls-carousel" class="relative" data-carousel="static">
                    <!-- Carousel wrapper -->
                    <div class="relative h-4/6 overflow-hidden rounded-lg md:h-5/6">
                        <!-- Slide 1 -->
                        <div class="duration-700 ease-in-out bg-gray-800" data-carousel-item>
                            <img
                                src="/images/cover/cover-1.png"
                                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 opacity-40"
                                alt="..."
                            />
                            <div class="relative z-1 px-96 py-44">
                                <h1 class="text-6xl font-bold text-white text-center">
                                    Built Better Life with our Education
                                </h1>
                                <p class="text-slate-200 text-center my-5">
                                    Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                                    Nesciunt nemo ex accusamus placeat enim suscipit.
                                </p>
                                <div class="flex justify-center">
                                    <button class="bg-sky-500 text-white py-2 px-4 rounded">
                                        Get Started
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Slide 2 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                            <img
                                src="/images/cover/cover-1.png"
                                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                alt="..."
                            />
                        </div>
                        <!-- Slide 3 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img
                                src="/images/cover/cover-1.png"
                                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                alt="..."
                            />
                        </div>
                    </div>
                    <!-- Slider controls -->
                    <button
                        type="button"
                        class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                        data-carousel-prev
                    >
                        <span
                            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
                        >
                            <svg
                                aria-hidden="true"
                                class="w-6 h-6 text-white dark:text-gray-800"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15 19l-7-7 7-7"
                                ></path>
                            </svg>
                            <span class="sr-only">Previous</span>
                        </span>
                    </button>
                    <button
                        type="button"
                        class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                        data-carousel-next
                    >
                        <span
                            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
                        >
                            <svg
                                aria-hidden="true"
                                class="w-6 h-6 text-white dark:text-gray-800"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9 5l7 7-7 7"
                                ></path>
                            </svg>
                            <span class="sr-only">Next</span>
                        </span>
                    </button>
                </div>
            </section>
            <!-- End Carousel -->
        </main>
        <!-- End Main -->

        <!-- Start Footer -->
        <footer></footer>
        <!-- End Footer -->
    </body>
</html>
